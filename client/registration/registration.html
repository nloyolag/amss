<template name="registerUser">

	<div class="register-user">

		<div class="register-user-head">
			<p>Crea tu cuenta</p>
		</div>

		<div class="register-user-content">

			{{#autoForm id="createUserForm" schema=createUserSchema type="method" meteormethod="registerUser"}}

				{{> afQuickField name='name' id='profile-name-create'}}
				{{> afQuickField name='username' id='profile-username-create'}}
				{{> afQuickField name='password' id='profile-password-create' type='password'}}
				{{> afQuickField name='confirmPassword' id='profile-confirmPassword-create' type='password'}}
				{{> afQuickField name='email' id='profile-email-create'}}
				{{> afQuickField name='userTitle' id='profile-user-title-create'}}
				{{> afQuickField name='bio' id='profile-bio-create' rows=2}}
				{{> afQuickField name='location' id='profile-location-create'}}
				{{> afQuickField name='skills' id='profile-skills-create'}}

				<button type="submit">Submit</button>

			{{/autoForm}}

			{{#autoForm id="addSkillForm" collection="Skills" type="insert"}}

				{{> afQuickField name='skillName' id='add-skill'}}

				<button type="submit">Submit Skill</button>

			{{/autoForm}}

			{{> upload_bootstrap contentTypes='images' fileTypes='.jpg, .png' }}

		</div>
	</div>

</template>
