<!--
=================================================
=   dashboardSettings Template                  =
=                                               =
=   Description: Displays a form for the user   =
=   wto edit his profile and add new skills     =
=                                               =
=   Used By: dashboard                          =
=================================================
-->

<template name="dashboardSettings">
	<div class="container">
		<div class="middle-centered card-panel green-header-card dashboard-card">

			<div class="header">
				<p>My info</p>
				<span class="single-action"><i class="mdi-editor-mode-edit"></i></span>
			</div>

			<div class="dashboard-card-content">

				{{#autoForm id="editProfileForm" schema=editProfileSchema type="method" meteormethod="editProfile"}}

					<div class="input-field">
						{{> afQuickField name='name' id='profile-name-edit'}}
					</div>
					<div class="input-field">
					{{> afQuickField name='username' id='profile-username-edit'}}
					</div>
					<div class="input-field">
					{{> afQuickField name='email' id='profile-email-edit'}}
					</div>
					<div class="input-field">
					{{> afQuickField name='userTitle' id='profile-user-title-edit'}}
					</div>
					<div class="input-field">
					{{> afQuickField name='bio' id='profile-bio-edit' rows=2}}
					</div>
					<div class="input-field">
					{{> afQuickField name='location' id='profile-location-edit'}}
					</div>

					{{> afQuickField name='skills' id='profile-skills-edit'}}

					<button  class="btn waves-effect waves-light" type="submit">Submit</button>

				{{/autoForm}}

				{{#autoForm id="addSkillForm" collection="Skills" type="insert"}}

					{{> afQuickField name='skillName' id='add-skill'}}

					<button class="btn waves-effect waves-light" type="submit">Submit Skill
					<i class="mdi-content-add right"></i>
					</button>

				{{/autoForm}}
				<button id="deactivateUser">Desactivar Cuenta</button>
			</div>
		</div>
	</div>
</template>
