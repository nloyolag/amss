<template name="dashboardTasks">
	<div class="container">
		<div class="card-panel green-header-card dashboard-card">
			<div class="header">
				<p>Tasks</p>
			</div>
		</div>
		<div class="dashboard-card-content">
			<div class="mine">
				<h4>Mine</h4>
				{{#each userTasksEmployee}}
					{{> task isEmployee=true}}
				{{/each}}
			</div>
			<div class="delegated">
				<h4>Delegated</h4>
				{{#each userTasksEmployer}}
					{{> task}}
				{{/each}}
			</div>
		</div>
	</div>
</template>
