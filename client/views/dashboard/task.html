<!--
=================================================
=   task Template                               =
=                                               =
=   Description: Displays a single task,        =
=   validating if current user is employer or   =
=   employee                                    =
=                                               =
=   Used By: dashboardTasks                     =
=================================================
-->

<template name="task">
	<div class="valign-wrapper">
        <img src="http://www.adweek.com/galleycat/wp-content/uploads/sites/11/2013/01/image-3.jpg" alt="profile_pic" class="image responsive-img circle">
        <div class="side-content">

            <p>{{task.name}}</p>

            {{#if isEmployee}}

            	<p class="on-going status">
	                {{task.employeeStatus}}
	            </p>

	            <p>{{taskEmployer}}</p>
	            <div class="actions">
	                <a href="#"><i class="small mdi-navigation-more-horiz"></i></a>
	            </div>

            {{else}}

            	{{#if pendingReview}} 
            		<a href="#" id="do-review"> 
			            <p class="on-going status">
			                {{task.employerStatus}}
			            </p>
	            	</a> 
	            {{else}}
	            	<p class="on-going status">
		                {{task.employerStatus}}
		            </p>
	            {{/if}}
          	
	            <p>{{taskEmployee}}</p>
	            <div class="actions">
	                <a href="#"><i class="small mdi-navigation-more-horiz"></i></a>
	            </div>

            {{/if}}

        </div>
    </div>	
</template>
