<!--
=================================================
=   task Template                               =
=                                               =
=   Description: Displays a single task,        =
=   validating if current user is employer or   =
=   employee                                    =
=                                               =
=   Used By: dashboardTasks                     =
=================================================
-->

<template name="task">
	<p>{{name}}</p>

	{{#if isEmployee}}
		<p>{{employeeStatus}}</p>
		<p>{{taskEmployer}}</p>
	{{else}}
		<p>{{employerStatus}}</p>
		<p>{{taskEmployee}}</p>
	{{/if}}
		
</template>
