<!--
=================================================
=   Skill evidence Template                     =
=                                               =
=   Description: Displays the form for the user =
=	to add evidence for his skills.             =
=                                               =
=   Used By: dashboard                          =
=================================================
-->

<template name="skillEvidence">
	<div class="container">
		<div class="card-panel green-header-card dashboard-card"> 
			<div class="header">
				<p>SKILLS EVIDENCE</p>
			</div>
			<div class="dashboard-card-content">

				<ul class="collapsible skills-evidence" data-collapsible="expandable">
					{{#each userSkills}}
					<li>
						<div class="collapsible-header">{{name}}</div>
						<div class="collapsible-body">
							<p>
								{{#unless evidences}}
								<p class="message_card"><i class="mdi-editor-insert-photo"></i> You have no evidence</p>
								{{/unless}}
								{{#each evidences}}
								<div class="skill-evidence">
									<a href={{this}} class='evidenceImages'><img src={{this}}></a>
									<!--<a href="" role="button" data-name={{evidence}} data-evidence={{this}} class="deleteSkillEvidence">Delete</a>-->
									<a href="" role="button" data-name={{../name}} data-evidence={{this}} class="deleteSkillEvidence"><i class="mdi-action-delete"></i>Delete</a>
								</div>
								{{/each}}
							</p>
						</div>
					</li>
					{{/each}}
				</ul>


				<p>UPLOAD YOUR SKILL EVIDENCE!</p>

				{{#autoForm id="addEvidenceForm" schema=addEvidenceSchema type="method" meteormethod="addEvidence"}}

				{{> afQuickField name='skill' id='skill-evidence-add'}}

				{{> upload_bootstrap contentTypes='images' fileTypes='.jpg, .png' }}

				<button class="btn waves-effect waves-light" type="submit">Submit</button>

				{{/autoForm}}
			</div>
		</div>
	</div>
</template>
