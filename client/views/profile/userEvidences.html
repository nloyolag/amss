<template name="userEvidences">

	<div class="card-panel green-header-card dashboard-card"> 
		<div class="header">
			<p>My skills evidence</p>
		</div>
		<div class="dashboard-card-content">

			<ul class="collapsible skills-evidence" data-collapsible="expandable">
				{{#each userSkills}}
				<li>
					<div class="collapsible-header">{{name}}</div>
					<div class="collapsible-body">
						<p>
							{{#unless evidences}}
							<span> There is no evidence for this skill here </span>
							{{/unless}}
							{{#each evidences}}
							<a href={{this}} class='evidenceImages'><img src={{this}} style="width:100px;height:100px"></a>
							{{/each}}
						</p>
					</div>
				</li>
				{{/each}}
			</ul>
			<!--{{#each userSkills}}
			<p>Skill: {{name}}</p>
			<p>Evidence:
				{{#each evidences}}
				<img src={{this}} style="width:100px;height:100px">
				{{/each}}
			</p>
			{{/each}}-->
		</div>
	</div>
</template>
