<!--
=================================================
=   profileModals Template                      =
=                                               =
=   Description: Contains all modal windows of  =
=   the profile templates                       =
=                                               =
=   Used By: profile                            =
=================================================
-->

<template name="profileModals">

	<div id="create-task" class="modal modal-fixed-footer task-modal">
		<div class="modal-header"><span>Assign new task</span><i class="mdi-action-assignment"></i></div>

		<div class="modal-content">
			{{#autoForm id="createTaskForm" schema=createTaskSchema type="method" meteormethod="createTask"}}

			{{> afQuickField name='name' id='create-task-name'}}
			{{> afQuickField name='description' id='create-task-description' rows=2}}
			{{> afQuickField name='employer' id='create-task-employer'}}
			{{> afQuickField name='employee' id='create-task-employee'}}

			<button type="submit" class="btn waves-effect waves-light submit-task">Send your task</button>

			{{/autoForm}}
		</div>
	</div>

	<div id="create-chat" class="modal modal-fixed-footer message-modal">
		<div class="modal-header"><span>Send Message</span><i class="mdi-content-mail"></i></div>
		
		<div class="modal-content">
			{{#autoForm id="createMessageForm" schema=createMessageSchema}}

			{{> afQuickField name='message' id='create-chat-message' rows=2}}

			<button type="submit" class="btn waves-effect waves-light submit-message">send</button>

			{{/autoForm}}
		</div>
	</div>
	
</template>
