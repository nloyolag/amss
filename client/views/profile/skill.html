<template name="skill">
	<div class="single-skill">
		<span class="skill-count">{{validationCount}}</span>
		<span class="skill-name">{{this.name}}</span>
		{{#unless hasValidated}}
		{{#unless profileUserIsLoggedUser}}
		<a id="validate-skill" class="skill-button"><i class="hover-skill mdi-action-favorite-outline"></i><span class="help-validate valign-wrapper"> validate</span></a>
		{{/unless}}
		{{/unless}}
	</div>
</template>
