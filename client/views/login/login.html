<template name="login">

    <div class="container">
        <form action="" id="login-form" class="card-panel">

            <input type="text" name="username" id="login-username" placeholder="Username" />

            <input type="password" name="password" id="login-password" placeholder="Password" />

            <button type="submit" class="expand radius" name="login" id="login-button">
                Log In
            </button>
        </form>
    </div>
</template>
